services:
  - type: web
    name: word-game-api
    env: python
    buildCommand: cd server && pip install -r requirements-prod.txt
    startCommand: cd server && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /words