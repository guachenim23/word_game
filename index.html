<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hidden {
            display: none !important;
        }

        .menu-container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .menu-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background: #45a049;
        }

        .player-input {
            margin: 20px 0;
        }

        .player-input input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .player-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .room-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .room-code {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }

        .players-list {
            list-style: none;
            margin-top: 15px;
        }

        .players-list li {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }

        .score {
            color: #4CAF50;
            font-weight: bold;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: white;
        }

        .game-container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            color: white;
        }

        .cell.filled {
            border-color: #888;
        }

        .keyboard {
            display: grid;
            gap: 8px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 15px;
            min-width: 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            background: #444;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .key:hover {
            background: #555;
        }

        .cell.correct {
            background: #538d4e;
            border-color: #538d4e;
        }

        .cell.present {
            background: #b59f3b;
            border-color: #b59f3b;
        }

        .cell.absent {
            background: #3a3a3c;
            border-color: #3a3a3c;
        }

        .key.correct {
            background: #538d4e;
        }

        .key.present {
            background: #b59f3b;
        }

        .key.absent {
            background: #3a3a3c;
        }

        .error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="error" id="error"></div>
    
    <!-- Menu Principal -->
    <div id="menu" class="menu-container">
        <h1 class="menu-title">Jogo de Palavras</h1>
        <div class="player-input">
            <input type="text" id="player-name" placeholder="Seu nome" maxlength="15">
        </div>
        <div class="menu-buttons">
            <button class="menu-button" onclick="game.createRoom()">Criar Sala</button>
            <button class="menu-button" onclick="game.showJoinRoom()">Entrar em Sala</button>
        </div>
        <div id="join-room-form" class="player-input hidden">
            <input type="text" id="room-code-input" placeholder="Código da sala" maxlength="5">
            <button class="menu-button" onclick="game.joinRoom()">Entrar</button>
        </div>
    </div>

    <!-- Sala de Espera -->
    <div id="waiting-room" class="menu-container hidden">
        <h2 class="menu-title">Sala de Espera</h2>
        <div class="room-info">
            <p>Código da sala:</p>
            <div class="room-code" id="room-code-display" onclick="game.copyRoomCode()"></div>
        </div>
        <div class="players-list" id="players-list">
            <!-- Lista de jogadores será preenchida via JavaScript -->
        </div>
        <div class="menu-buttons">
            <button id="start-game-btn" class="menu-button hidden" onclick="game.startGame()">
                Iniciar Jogo
            </button>
        </div>
    </div>

    <!-- Jogo -->
    <div id="game-screen" class="game-container hidden">
        <div class="room-info">
            <div class="players-list" id="game-players-list">
                <!-- Lista de jogadores será atualizada durante o jogo -->
            </div>
        </div>
        <div id="grid" class="grid">
            <!-- Grid será criado via JavaScript -->
        </div>
        <div id="keyboard" class="keyboard">
            <!-- Teclado será criado via JavaScript -->
        </div>
    </div>

    <script>
        class WordGame {
            constructor() {
                // Estado inicial do jogo
                this.attempts = ['', '', '', '', '', ''];
                this.currentAttempt = 0;
                this.gameOver = false;
                this.playerName = '';
                this.roomCode = '';
                this.isOwner = false;
                this.gameActive = false;
                
                // Configurar WebSocket
                const isProduction = window.location.hostname !== 'localhost';
                const wsUrl = isProduction 
                    ? 'wss://word-game-api-mfko.onrender.com/ws/game'
                    : 'ws://localhost:8000/ws/game';
                
                console.log('Conectando ao WebSocket:', wsUrl);
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket conectado com sucesso');
                };
                
                this.ws.onerror = (error) => {
                    console.error('Erro no WebSocket:', error);
                    this.showError('Erro de conexão com o servidor');
                };
                
                this.ws.onclose = () => {
                    this.showError('Conexão perdida. Por favor, recarregue a página.');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    switch (data.type) {
                        case 'ROOM_CREATED':
                            this.roomCode = data.roomCode;
                            this.isOwner = true;
                            this.showWaitingRoom();
                            break;
                        
                        case 'PLAYER_JOINED':
                            this.updatePlayerList(data.players);
                            break;
                        
                        case 'GAME_STARTED':
                            this.targetWord = data.word;
                            this.startGameScreen();
                            break;
                        
                        case 'GUESS_RESULT':
                            this.handleGuessResult(data);
                            break;
                        
                        case 'ERROR':
                            this.showError(data.message);
                            break;
                    }
                };
                
                // Inicializar interface
                this.createGrid();
                this.createKeyboard();
                this.setupEventListeners();
                
                // Mostrar menu inicial
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('menu').classList.remove('hidden');
            }

            createGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    row.dataset.row = i;
                    
                    for (let j = 0; j < 5; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.col = j;
                        row.appendChild(cell);
                    }
                    
                    grid.appendChild(row);
                }
            }

            createKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const layout = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ç'],
                    ['↵', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫']
                ];

                keyboard.innerHTML = '';
                layout.forEach(row => {
                    const keyRow = document.createElement('div');
                    keyRow.className = 'keyboard-row';
                    
                    row.forEach(key => {
                        const button = document.createElement('button');
                        button.className = 'key';
                        button.textContent = key;
                        button.addEventListener('click', () => this.handleKey(key));
                        keyRow.appendChild(button);
                    });
                    
                    keyboard.appendChild(keyRow);
                });
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    if (e.key === 'Enter') {
                        this.submitGuess();
                    } else if (e.key === 'Backspace') {
                        this.deleteLetter();
                    } else {
                        const key = e.key.toUpperCase();
                        if (key === 'Ç' || /^[A-Z]$/.test(key)) {
                            this.addLetter(key);
                        }
                    }
                });
            }

            handleKey(key) {
                if (this.gameOver) return;
                
                if (key === '↵') {
                    this.submitGuess();
                } else if (key === '⌫') {
                    this.deleteLetter();
                } else {
                    this.addLetter(key);
                }
            }

            addLetter(letter) {
                if (!this.gameActive || this.currentAttempt >= 6) return;
                
                const currentWord = this.attempts[this.currentAttempt];
                if (currentWord.length < 5) {
                    this.attempts[this.currentAttempt] = currentWord + letter;
                    this.updateDisplay();
                }
            }

            deleteLetter() {
                if (!this.gameActive || this.currentAttempt >= 6) return;
                
                const currentWord = this.attempts[this.currentAttempt];
                if (currentWord.length > 0) {
                    this.attempts[this.currentAttempt] = currentWord.slice(0, -1);
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                for (let i = 0; i < 6; i++) {
                    const row = document.querySelector(`.row[data-row="${i}"]`);
                    const word = this.attempts[i];
                    
                    for (let j = 0; j < 5; j++) {
                        const cell = row.children[j];
                        cell.textContent = word[j] || '';
                        cell.classList.toggle('filled', !!word[j]);
                    }
                }
            }

            showError(message) {
                const error = document.getElementById('error');
                error.textContent = message;
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 2000);
            }

            createRoom() {
                console.log('Iniciando criação de sala');
                const nameInput = document.getElementById('player-name');
                this.playerName = nameInput.value.trim();
                
                if (!this.playerName) {
                    this.showError('Por favor, insira seu nome');
                    return;
                }

                console.log('Estado do WebSocket:', this.ws.readyState);
                if (this.ws.readyState === WebSocket.OPEN) {
                    const message = JSON.stringify({
                        type: 'CREATE_ROOM',
                        playerName: this.playerName
                    });
                    console.log('Enviando mensagem:', message);
                    this.ws.send(message);
                } else if (this.ws.readyState === WebSocket.CONNECTING) {
                    this.showError('Aguarde, conectando ao servidor...');
                } else {
                    console.error('WebSocket não está conectado:', this.ws.readyState);
                    this.showError('Erro de conexão. Tente novamente.');
                }
            }

            showJoinRoom() {
                const joinForm = document.getElementById('join-room-form');
                joinForm.classList.remove('hidden');
            }

            joinRoom() {
                const nameInput = document.getElementById('player-name');
                const codeInput = document.getElementById('room-code-input');
                
                this.playerName = nameInput.value.trim();
                const code = codeInput.value.trim().toUpperCase();
                
                if (!this.playerName || !code) {
                    this.showError('Preencha todos os campos');
                    return;
                }

                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'JOIN_ROOM',
                        playerName: this.playerName,
                        roomCode: code
                    }));
                } else {
                    this.showError('Erro de conexão. Tente novamente.');
                }
            }

            showWaitingRoom() {
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('waiting-room').classList.remove('hidden');
                document.getElementById('room-code-display').textContent = this.roomCode;
                document.getElementById('start-game-btn').classList.toggle('hidden', !this.isOwner);
                
                this.startRoomUpdates();
            }

            startGame() {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'START_GAME',
                        playerName: this.playerName,
                        roomCode: this.roomCode
                    }));
                } else {
                    this.showError('Erro de conexão. Tente novamente.');
                }
            }

            copyRoomCode() {
                navigator.clipboard.writeText(this.roomCode)
                    .then(() => this.showError('Código copiado!'))
                    .catch(err => console.error('Erro ao copiar:', err));
            }

            startGameScreen() {
                document.getElementById('waiting-room').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                this.gameActive = true;
                this.createGrid();
                this.createKeyboard();
            }

            showGameResults(players) {
                this.gameOver = true;
                const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
                const message = `
                    Jogo terminado!\n\n
                    Placar:\n
                    ${sortedPlayers.map((p, i) => `${i + 1}. ${p.name}: ${p.score} pontos`).join('\n')}
                `;
                alert(message);
            }



            updatePlayerList(players) {
                const playersList = document.getElementById('players-list');
                if (playersList) {
                    playersList.innerHTML = players.map(name => {
                        const isCurrentPlayer = name === this.playerName;
                        return `
                            <li class="${isCurrentPlayer ? 'current-player' : ''}">
                                ${name}${isCurrentPlayer ? ' (você)' : ''}
                            </li>
                        `;
                    }).join('');
                }
            }

            handleGuessResult(data) {
                const { result, isCorrect, playerName, leaderboard } = data;
                
                // Atualizar cores apenas se for a nossa própria tentativa
                if (playerName === this.playerName) {
                    this.updateColors(result);
                    
                    if (isCorrect) {
                        this.showError('Parabéns! Você acertou!');
                        this.gameOver = true;
                    } else if (this.currentAttempt === 5) {
                        this.gameOver = true;
                        this.showError('Game Over!');
                    } else {
                        this.currentAttempt++;
                    }
                }
                
                // Se tiver leaderboard, o jogo acabou
                if (leaderboard) {
                    this.showGameResults(leaderboard);
                }
            }

            async isValidWord(word) {
                try {
                    const isProduction = window.location.hostname !== 'localhost';
                    const baseUrl = isProduction 
                        ? 'https://word-game-api-mfko.onrender.com'
                        : 'http://localhost:8000';
                    const response = await fetch(`${baseUrl}/validate/${word}`);
                    const data = await response.json();
                    return data.valid;
                } catch (error) {
                    console.error('Erro ao validar palavra:', error);
                    return false;
                }
            }

            async submitGuess() {
                if (!this.gameActive || this.currentAttempt >= 6) return;
                
                const guess = this.attempts[this.currentAttempt];
                
                if (guess.length !== 5) {
                    this.showError('Palavra incompleta!');
                    return;
                }

                const isValid = await this.isValidWord(guess);
                if (!isValid) {
                    this.showError('Palavra inválida!');
                    return;
                }

                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'GUESS',
                        playerName: this.playerName,
                        roomCode: this.roomCode,
                        guess: guess
                    }));
                } else {
                    this.showError('Erro de conexão. Tente novamente.');
                }
            }

            checkGuess(guess) {
                const result = Array(5).fill('absent');
                const targetArray = this.targetWord.split('');
                const guessArray = guess.split('');
                
                // Primeiro, encontrar letras corretas
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === targetArray[i]) {
                        result[i] = 'correct';
                        targetArray[i] = null;
                        guessArray[i] = null;
                    }
                }
                
                // Depois, encontrar letras presentes em posição errada
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === null) continue;
                    
                    const index = targetArray.indexOf(guessArray[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        targetArray[index] = null;
                    }
                }
                
                return result;
            }

            updateColors(result) {
                const row = document.querySelector(`.row[data-row="${this.currentAttempt}"]`);
                const cells = row.children;
                const keys = document.querySelectorAll('.key');
                const guess = this.attempts[this.currentAttempt];
                
                for (let i = 0; i < 5; i++) {
                    const cell = cells[i];
                    const letter = guess[i];
                    const status = result[i];
                    
                    // Adicionar classes com animação
                    setTimeout(() => {
                        cell.classList.add(status);
                    }, i * 100);
                    
                    // Atualizar teclado
                    keys.forEach(key => {
                        if (key.textContent === letter) {
                            if (status === 'correct' || 
                               (status === 'present' && !key.classList.contains('correct')) ||
                               (status === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present'))) {
                                key.classList.remove('correct', 'present', 'absent');
                                key.classList.add(status);
                            }
                        }
                    });
                }
            }
        }

        // Iniciar o jogo e tornar a instância global
        window.onload = () => {
            window.game = new WordGame();
        };
    </script>
</body>
</html>
