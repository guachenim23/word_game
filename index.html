<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: white;
        }

        .game-container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            color: white;
        }

        .cell.filled {
            border-color: #888;
        }

        .keyboard {
            display: grid;
            gap: 8px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 15px;
            min-width: 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            background: #444;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .key:hover {
            background: #555;
        }

        .cell.correct {
            background: #538d4e;
            border-color: #538d4e;
        }

        .cell.present {
            background: #b59f3b;
            border-color: #b59f3b;
        }

        .cell.absent {
            background: #3a3a3c;
            border-color: #3a3a3c;
        }

        .key.correct {
            background: #538d4e;
        }

        .key.present {
            background: #b59f3b;
        }

        .key.absent {
            background: #3a3a3c;
        }

        .error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="error" id="error"></div>
    <div class="game-container">
        <div id="grid" class="grid">
            <!-- Grid será criado via JavaScript -->
        </div>
        <div id="keyboard" class="keyboard">
            <!-- Teclado será criado via JavaScript -->
        </div>
    </div>

    <script>
        class WordGame {
            constructor() {
                this.words = [];
                this.validWords = new Set();
                this.attempts = ['', '', '', '', '', ''];
                this.currentAttempt = 0;
                this.gameOver = false;
                
                // Inicializar o jogo buscando dados do servidor
                this.initializeGame();
                
                this.createGrid();
                this.createKeyboard();
                this.setupEventListeners();

                // Começar o jogo
                this.gameActive = true;
                console.log("Palavra:", this.targetWord); // Para debug
            }

            createGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    row.dataset.row = i;
                    
                    for (let j = 0; j < 5; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.col = j;
                        row.appendChild(cell);
                    }
                    
                    grid.appendChild(row);
                }
            }

            createKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const layout = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ç'],
                    ['↵', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫']
                ];

                keyboard.innerHTML = '';
                layout.forEach(row => {
                    const keyRow = document.createElement('div');
                    keyRow.className = 'keyboard-row';
                    
                    row.forEach(key => {
                        const button = document.createElement('button');
                        button.className = 'key';
                        button.textContent = key;
                        button.addEventListener('click', () => this.handleKey(key));
                        keyRow.appendChild(button);
                    });
                    
                    keyboard.appendChild(keyRow);
                });
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    if (e.key === 'Enter') {
                        this.submitGuess();
                    } else if (e.key === 'Backspace') {
                        this.deleteLetter();
                    } else {
                        const key = e.key.toUpperCase();
                        if (key === 'Ç' || /^[A-Z]$/.test(key)) {
                            this.addLetter(key);
                        }
                    }
                });
            }

            handleKey(key) {
                if (this.gameOver) return;
                
                if (key === '↵') {
                    this.submitGuess();
                } else if (key === '⌫') {
                    this.deleteLetter();
                } else {
                    this.addLetter(key);
                }
            }

            addLetter(letter) {
                if (!this.gameActive || this.currentAttempt >= 6) return;
                
                const currentWord = this.attempts[this.currentAttempt];
                if (currentWord.length < 5) {
                    this.attempts[this.currentAttempt] = currentWord + letter;
                    this.updateDisplay();
                }
            }

            deleteLetter() {
                if (!this.gameActive || this.currentAttempt >= 6) return;
                
                const currentWord = this.attempts[this.currentAttempt];
                if (currentWord.length > 0) {
                    this.attempts[this.currentAttempt] = currentWord.slice(0, -1);
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                for (let i = 0; i < 6; i++) {
                    const row = document.querySelector(`.row[data-row="${i}"]`);
                    const word = this.attempts[i];
                    
                    for (let j = 0; j < 5; j++) {
                        const cell = row.children[j];
                        cell.textContent = word[j] || '';
                        cell.classList.toggle('filled', !!word[j]);
                    }
                }
            }

            showError(message) {
                const error = document.getElementById('error');
                error.textContent = message;
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 2000);
            }

            async initializeGame() {
                try {
                    // Buscar a lista de palavras do servidor
                    const response = await fetch('https://word-game-api-mfko.onrender.com/words');
                    const data = await response.json();
                    this.words = data.words;
                    this.validWords = new Set(this.words);
                    
                    // Buscar uma palavra aleatória do servidor
                    const randomResponse = await fetch('https://word-game-api-mfko.onrender.com/random');
                    const randomData = await randomResponse.json();
                    this.targetWord = randomData.word;
                    
                    // Começar o jogo
                    this.gameActive = true;
                    console.log("Palavra:", this.targetWord); // Para debug
                } catch (error) {
                    this.showError('Erro ao conectar com o servidor. Verifique se o servidor está rodando.');
                    console.error('Erro:', error);
                }
            }

            async isValidWord(word) {
                try {
                    const response = await fetch(`https://word-game-api-mfko.onrender.com/validate/${word}`);
                    const data = await response.json();
                    return data.valid;
                } catch (error) {
                    console.error('Erro ao validar palavra:', error);
                    return false;
                }
            }

            async submitGuess() {
                if (!this.gameActive || this.currentAttempt >= 6) return;
                
                const guess = this.attempts[this.currentAttempt];
                
                if (guess.length !== 5) {
                    this.showError('Palavra incompleta!');
                    return;
                }

                const isValid = await this.isValidWord(guess);
                if (!isValid) {
                    this.showError('Palavra inválida!');
                    return;
                }

                const result = this.checkGuess(guess);
                this.updateColors(result);
                
                if (guess === this.targetWord || this.currentAttempt === 5) {
                    this.gameOver = true;
                    setTimeout(() => {
                        alert(guess === this.targetWord ? 
                            'Parabéns! Você acertou!' : 
                            `Game Over! A palavra era ${this.targetWord}`);
                    }, 500);
                } else {
                    this.currentAttempt++;
                }
            }

            checkGuess(guess) {
                const result = Array(5).fill('absent');
                const targetArray = this.targetWord.split('');
                const guessArray = guess.split('');
                
                // Primeiro, encontrar letras corretas
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === targetArray[i]) {
                        result[i] = 'correct';
                        targetArray[i] = null;
                        guessArray[i] = null;
                    }
                }
                
                // Depois, encontrar letras presentes em posição errada
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === null) continue;
                    
                    const index = targetArray.indexOf(guessArray[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        targetArray[index] = null;
                    }
                }
                
                return result;
            }

            updateColors(result) {
                const row = document.querySelector(`.row[data-row="${this.currentAttempt}"]`);
                const cells = row.children;
                const keys = document.querySelectorAll('.key');
                const guess = this.attempts[this.currentAttempt];
                
                for (let i = 0; i < 5; i++) {
                    const cell = cells[i];
                    const letter = guess[i];
                    const status = result[i];
                    
                    // Adicionar classes com animação
                    setTimeout(() => {
                        cell.classList.add(status);
                    }, i * 100);
                    
                    // Atualizar teclado
                    keys.forEach(key => {
                        if (key.textContent === letter) {
                            if (status === 'correct' || 
                               (status === 'present' && !key.classList.contains('correct')) ||
                               (status === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present'))) {
                                key.classList.remove('correct', 'present', 'absent');
                                key.classList.add(status);
                            }
                        }
                    });
                }
            }
        }

        // Iniciar o jogo
        window.onload = () => new WordGame();
    </script>
</body>
</html>
