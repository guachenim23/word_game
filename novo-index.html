<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: white;
        }

        .game-container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            color: white;
        }

        .keyboard {
            display: grid;
            gap: 8px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 15px;
            min-width: 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            background: #444;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .key:hover {
            background: #555;
        }

        .cell.correct {
            background: #538d4e;
            border-color: #538d4e;
        }

        .cell.present {
            background: #b59f3b;
            border-color: #b59f3b;
        }

        .cell.absent {
            background: #3a3a3c;
            border-color: #3a3a3c;
        }

        .key.correct {
            background: #538d4e;
        }

        .key.present {
            background: #b59f3b;
        }

        .key.absent {
            background: #3a3a3c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="grid" class="grid">
            <!-- Grid será criado via JavaScript -->
        </div>
        <div id="keyboard" class="keyboard">
            <!-- Teclado será criado via JavaScript -->
        </div>
    </div>

    <script>
        class WordGame {
            constructor() {
                this.words = [
                    'TERMO', 'PAPEL', 'FESTA', 'PRAIA', 'LIVRO', 'SONHO', 'MUNDO', 'FELIZ', 'CAMPO', 'TERRA',
                    'MAÇÃ', 'FORÇA', 'GRAÇA', 'PREÇO', 'PRAÇA', 'HOUVE', 'PARIS', 'PEDRO', 'MARIA', 'PAULO',
                    'JULHO', 'NATAL', 'PIZZA', 'GARÇA', 'MASSA', 'POÇÃO', 'SORTE', 'CORES', 'PORTO', 'PATOS'
                ];
                this.validWords = new Set([
                    ...this.words,
                    'CASAL', 'PILHA', 'BOLSA', 'TELHA', 'MALHA', 'CALÇA', 'PLACA', 'CLUBE', 'CORPO', 'FILHO'
                ]);
                
                this.currentWord = this.words[Math.floor(Math.random() * this.words.length)];
                this.currentAttempt = 0;
                this.currentGuess = '';
                this.gameOver = false;
                
                this.createGrid();
                this.createKeyboard();
                this.setupEventListeners();
            }

            createGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    
                    for (let j = 0; j < 5; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        row.appendChild(cell);
                    }
                    
                    grid.appendChild(row);
                }
            }

            createKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const layout = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ç'],
                    ['↵', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫']
                ];

                keyboard.innerHTML = '';
                layout.forEach(row => {
                    const keyRow = document.createElement('div');
                    keyRow.className = 'keyboard-row';
                    
                    row.forEach(key => {
                        const button = document.createElement('button');
                        button.className = 'key';
                        button.textContent = key;
                        button.addEventListener('click', () => this.handleKey(key));
                        keyRow.appendChild(button);
                    });
                    
                    keyboard.appendChild(keyRow);
                });
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    if (e.key === 'Enter') {
                        this.submitGuess();
                    } else if (e.key === 'Backspace') {
                        this.deleteLetter();
                    } else {
                        const key = e.key.toUpperCase();
                        if (key === 'Ç' || /^[A-Z]$/.test(key)) {
                            this.addLetter(key);
                        }
                    }
                });
            }

            handleKey(key) {
                if (this.gameOver) return;
                
                if (key === '↵') {
                    this.submitGuess();
                } else if (key === '⌫') {
                    this.deleteLetter();
                } else {
                    this.addLetter(key);
                }
            }

            addLetter(letter) {
                if (this.currentGuess.length < 5) {
                    this.currentGuess += letter;
                    this.updateDisplay();
                }
            }

            deleteLetter() {
                if (this.currentGuess.length > 0) {
                    this.currentGuess = this.currentGuess.slice(0, -1);
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                const row = document.querySelectorAll('.row')[this.currentAttempt];
                const cells = row.children;
                
                for (let i = 0; i < 5; i++) {
                    cells[i].textContent = this.currentGuess[i] || '';
                }
            }

            submitGuess() {
                if (this.currentGuess.length !== 5) return;
                if (!this.validWords.has(this.currentGuess)) {
                    alert('Palavra inválida!');
                    return;
                }

                const result = this.checkGuess();
                this.updateColors(result);
                
                if (this.currentGuess === this.currentWord || this.currentAttempt === 5) {
                    this.gameOver = true;
                    setTimeout(() => {
                        alert(this.currentGuess === this.currentWord ? 
                            'Parabéns! Você acertou!' : 
                            `Game Over! A palavra era ${this.currentWord}`);
                    }, 500);
                } else {
                    this.currentAttempt++;
                    this.currentGuess = '';
                }
            }

            checkGuess() {
                const result = Array(5).fill('absent');
                const wordArray = this.currentWord.split('');
                const guessArray = this.currentGuess.split('');
                
                // Primeiro, encontrar letras corretas
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === wordArray[i]) {
                        result[i] = 'correct';
                        wordArray[i] = null;
                        guessArray[i] = null;
                    }
                }
                
                // Depois, encontrar letras presentes em posição errada
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === null) continue;
                    
                    const index = wordArray.indexOf(guessArray[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        wordArray[index] = null;
                    }
                }
                
                return result;
            }

            updateColors(result) {
                const row = document.querySelectorAll('.row')[this.currentAttempt];
                const cells = row.children;
                const keys = document.querySelectorAll('.key');
                
                for (let i = 0; i < 5; i++) {
                    const cell = cells[i];
                    const letter = this.currentGuess[i];
                    const status = result[i];
                    
                    cell.classList.add(status);
                    
                    // Atualizar teclado
                    keys.forEach(key => {
                        if (key.textContent === letter) {
                            if (status === 'correct' || 
                               (status === 'present' && !key.classList.contains('correct')) ||
                               (status === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present'))) {
                                key.classList.remove('correct', 'present', 'absent');
                                key.classList.add(status);
                            }
                        }
                    });
                }
            }
        }

        // Iniciar o jogo
        window.onload = () => new WordGame();
    </script>
</body>
</html>
